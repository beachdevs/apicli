[apis."httpbin.get"]
url = "https://httpbin.org/get"
method = "GET"
headers = {}

[apis."catfact.getFact"]
url = "https://catfact.ninja/fact"
method = "GET"
headers = {}

[apis."openai.chat"]
url = "$!OPENAI_COMPATIBLE_BASE_URL"
method = "POST"
headers = { Authorization = "Bearer $!OPENAI_COMPATIBLE_API_KEY" }
body = """
{
  "model": "$!MODEL",
  "messages": [{"role": "system", "content": "$SYSTEM_PROMPT"}, {"role": "user", "content": "$!PROMPT"}]
}
"""

[apis."openrouter.chat"]
url = "https://openrouter.ai/api/v1/chat/completions"
method = "POST"
headers = { Authorization = "Bearer $!API_KEY" }
body = """
{
  "model": "$!MODEL",
  "messages": [{"role": "user", "content": "$OPTIONAL_PROMPT"}, {"role": "user", "content": "$!PROMPT"}]
  , "provider": {"order": ["$PROVIDER"]}
}
"""

[apis."cloudflare.sites"]
url = "https://api.cloudflare.com/client/v4/accounts/601bb6985c8703ad3db5386da8d4ea42/rum/site_info/list"
method = "GET"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN" }

[apis."cloudflare.analytics"]

url = "https://api.cloudflare.com/client/v4/graphql"

method = "POST"

headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN", "Content-Type" = "application/json" }

body = """

{
  "query": "query ($$start: String!, $$end: String!, $$site: String!) { viewer { accounts(filter: { accountTag: \\"601bb6985c8703ad3db5386da8d4ea42\\" }) { rumPageloadEventsAdaptiveGroups(limit: 100, filter: { siteTag: $$site, datetime_geq: $$start, datetime_leq: $$end }) { dimensions { date } sum { visits } count } } } }",
  "variables": {
    "start": "$!START_DATE",
    "end": "$!END_DATE",
    "site": "$!SITE_TAG"
  }
}

"""

[apis."cloudflare.zones"]
url = "https://api.cloudflare.com/client/v4/zones"
method = "GET"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN" }

[apis."cloudflare.dnsList"]
url = "https://api.cloudflare.com/client/v4/zones/$!ZONE_ID/dns_records"
method = "GET"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN" }

[apis."cloudflare.dnsCreate"]
url = "https://api.cloudflare.com/client/v4/zones/$!ZONE_ID/dns_records"
method = "POST"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN", "Content-Type" = "application/json" }
body = """
{
  "type": "$!TYPE",
  "name": "$!NAME",
  "content": "$!CONTENT"
}
"""

[apis."cloudflare.cachePurgeAll"]
url = "https://api.cloudflare.com/client/v4/zones/$!ZONE_ID/purge_cache"
method = "POST"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN", "Content-Type" = "application/json" }
body = """
{ "purge_everything": true }
"""

[apis."cloudflare.cachePurgeFiles"]
url = "https://api.cloudflare.com/client/v4/zones/$!ZONE_ID/purge_cache"
method = "POST"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN", "Content-Type" = "application/json" }
body = """
{ "files": $!FILES_JSON }
"""

[apis."cloudflare.workersRoutes"]
url = "https://api.cloudflare.com/client/v4/zones/$!ZONE_ID/workers/routes"
method = "GET"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN" }

[apis."cloudflare.workersRouteCreate"]
url = "https://api.cloudflare.com/client/v4/zones/$!ZONE_ID/workers/routes"
method = "POST"
headers = { Authorization = "Bearer $!CLOUDFLARE_ACCT_TOKEN", "Content-Type" = "application/json" }
body = """
{
  "pattern": "$!PATTERN",
  "script": "$!SCRIPT"
}
"""







